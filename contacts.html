<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты — Мой сайт</title>
    <meta name="description" content="Контактная информация и форма обратной связи" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container header__bar">
        <a href="index.html" class="header__logo">Мой сайт</a>
        <nav class="nav" aria-label="Главная навигация">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="index.html">Главная</a></li>
            <li class="nav__item"><a class="nav__link" href="about.html">О нас</a></li>
            <li class="nav__item"><a class="nav__link nav__link--active" href="contacts.html">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <h1 class="section__title">Наши контакты</h1>

          <div class="content">
            <address>
              <p>Адрес: г. Москва, ул. Примерная, д. 123</p>
              <p>Телефон: <a href="tel:+79171966893">+7 (917) 196-68-93</a></p>
              <p>Email: <a href="mailto:al7xsemenov@gmail.com">al7xsemenov@gmail.com</a></p>
            </address>

            <h2 class="section__title">Напишите нам</h2>

            <form>
              <div class="modal__wrap">
                <form id="contactForm" class="form" novalidate>
                  <div class="form__group">
                    <label for="name" class="form__label">Имя</label>
                    <input id="name" name="name" type="text" minlength="2" required class="form__input" />
                    <div class="form__error" id="nameError" aria-live="polite"></div>
                  </div>

                  <div class="form__group">
                    <label for="email" class="form__label">E-mail</label>
                    <input id="email" name="email" type="email" required class="form__input" />
                    <div class="form__error" id="emailError" aria-live="polite"></div>
                  </div>

                  <div class="form__group">
                    <label for="phone" class="form__label">Телефон</label>
                    <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="+79000000000"
                      required class="form__input" />
                    <small class="form__help">Формат: +79000000000</small>
                    <div class="form__error" id="phoneError" aria-live="polite"></div>
                  </div>

                  <div class="form__group">
                    <label for="message" class="form__label">Сообщение</label>
                    <textarea id="message" name="message" rows="4" required class="form__textarea"></textarea>
                    <div class="form__error" id="messageError" aria-live="polite"></div>
                  </div>

                  <div class="form__actions">
                    <button type="submit" class="button button--primary">Отправить</button>
                  </div>
                </form>
              </div>
            </form>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container">
        <p>&copy; 2025 Мой сайт. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
